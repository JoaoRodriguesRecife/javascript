<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#clique{
            background-color: cadetblue;
            font-weight: bolder;
            font-size: 1.5em;
            color: aliceblue;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div id="clique">
        interaja!
    </div>
    <script>
        var a = window.document.getElementById('clique')
           a.addEventListener('click',clicar)
           a.addEventListener('mouseenter',entrar)
           a.addEventListener('mouseout', sair)

           function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'red'
           }
           function entrar() {
            a.innerText = 'entrar'
        }

            function sair() {
            a.innerText = 'saiu'
            a.style.background = 'green'
        }
            
             
        
            
        
    </script>
</body>
</html>
