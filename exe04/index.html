<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1em;
    }
</style>
</head>

<body>
    <script>
        var nome = window.prompt('escreva seu nome')
        var idade = Number(window.prompt('sua idade'))
        document.write(`seu nome em maiusculo  ${nome.toLocaleUpperCase()} <br/>`)
        document.write(`SEU NOME EM MINUSCULA ${nome.toLocaleLowerCase()} <br/>`)
        document.write(`Olar, ${nome.toLocaleUpperCase()} <br/> e tem  ${idade} de idade <br/>`)
       
    </script>
</body>
</html>
