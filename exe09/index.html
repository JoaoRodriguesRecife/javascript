<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>soma</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="soma" onclick="somar()">
    <div id="res">resposta</div>
    <script>
        function somar(){
            var nu1 = window.document.getElementById('num1')
            var nu2 = window.document.getElementById('num2')
            var r = window.document.getElementById('res')
            var n1 = Number(nu1.value)
            var n2 = Number(nu2.value)
            var r = n1 + n2 
            res.innerHTML = `a soma de ${n1} e ${n2} e igual a <strong>${r}</strong>`

        }

    </script>

    
</body>
</html>
