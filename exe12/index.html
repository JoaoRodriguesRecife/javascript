<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Qual é o seu país de origem?</h1>
    <input type="text" id="pais" placeholder="Digite o seu país">
    <button onclick="verificarPais()">Verificar</button>
    <p id="resposta"></p>
    
    <script>
        function verificarPais() {
  var pais = document.getElementById("pais").value.toLowerCase();

  if (pais === "brasil") {
    document.getElementById("resposta").innerHTML = "Você é brasileiro!";
  } else {
    document.getElementById("resposta").innerHTML = "Você é estrangeiro!";
  }
}
            
    </script>

    
</body>
</html>
